---
version: 2.1

orbs:
  hugo: circleci/hugo@0.2

workflows:
  main:
    jobs:
      - hugo/build:
          version: '0.55'
      - deploy:
          requires:
            - hugo/build
          filters:
            branches:
              only: master

jobs:
  deploy:
    docker:
      - image: cibuilds/base
    steps:
      - attach_workspace:
          at: site
      - run: ls -lah site/public